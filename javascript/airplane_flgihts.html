
 <!DOCTYPE html>	

 <html>
     <head>
 
         <!-- boostrap css -->
         <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap-grid.min.css">-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     </head>
     <body>
         <section class="about" style="background-color: #fafafafa; padding: 80px 20px;">
             <div style="margin-right: auto; margin-left: auto; max-width: 1020px;">
                 <div class="accordion" id="accordionExample">
                     <div class="accordion-item">
                       <h2 class="accordion-header" id="headingOne">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="start_destination">
                             <option value="Please Select Start Destination" selected>Start Destination</option>
                             <option value="Africa" id="Africa">Africa</option>
                             <option value="Asia" id="Asia">Asia</option>
                             <option value="Europe" id="Europe">Europe</option>
                        </select>
                           
                           <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="end_destination">
                            <option value="Please Select Final Destination" selected>Final Destination</option>
                             <option value="Africa" id="Africa">Africa</option>
                             <option value="Asia" id="Asia">Asia</option>
                             <option value="Europe" id="Europe">Europe</option>
                           </select>
                           <button class="accordion-button btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Show Available Flights
                          </button>
                       </h2>

                       <table class="table" >
                        <thead>
                          <tr>
                            <th scope = "col">Start Destination</th>
                            <th scope = "col">Arrival Destination</th>
                            <th scope = "col">Name</th>
                            <th scope = "col">Color</th>
                            <th scope = "col">Plane</th>
                            <th scope = "col">Number of seats</th>
                            <th scope = "col">Cost of Flight</th>
                            <th scope = "col">Year of Plane</th>
                          </tr>
                        </thead>
                      <tbody>
                          <tr>
                              <td id="startDestination"></td>
                              <td id="endDestination"></td>
                              <td id="name"></td>
                              <td id="color"></td>
                              <td id="plane"></td>
                              <td id="number_of_seats"> </td>
                              <td id="cost_of_the_flight"></td>
                              <td id="year_of_the_plane"></td>
                          </tr>
                      </tbody>
                        <!-- Basic html <tr class="col"><div id="startDestination"></div></tr>
                        <tr class="col"><div id="endDestination"></div></tr>
                        <tr class="col"><div id="availableFlights"></div></tr> -->
                      </table>
                          
                     </div>
             </div>
         </section>
         <!-- boostrap js -->
     </body>
     <script src="homework.js"></script>
 </html>
